{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asosiy sahifa</title>
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">#}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
  <div class="container p-3 my-3">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">
          <a href="/" class="navbar-brand">Home</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <a href="{% url 'accounts:profile' %}" class="nav-item nav-link">Profile</a>
                  <a href="{% url 'accounts:logout' %}" class="nav-item nav-link">Logout</a>
                  {% else %}
                  <a href="{% url 'accounts:login' %}" class="nav-item nav-link">Login</a>
                  {% endif %}
                </div>
            </div>
        </nav>

        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </div>
</div>
</body>
</html>
